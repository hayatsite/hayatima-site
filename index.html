<body>

<div class="welcome" id="welcomeText">Hayat'a Kalplerle Ho≈ü Geldin ‚ù§Ô∏è</div>

<div class="quotes-box" id="romanticQuote">Y√ºkleniyor...</div>

<button id="lifeRainBtn">Hayat Kalpleri Yaƒüsƒ±n</button>

<script>
  /* ---- Rastgele Romantik S√∂zler ---- */
  const quotes = [
    "Hayat, sen g√ºl√ºnce g√ºzelle≈üen uzun bir ≈üiirdir‚Ä¶",
    "Kalbimin ritmini deƒüi≈ütiren tek ≈üey, senin varlƒ±ƒüƒ±n.",
    "Bazƒ± insanlar hayata anlam katar; sen o bazƒ±larƒ±n bile √∂tesindesin.",
    "Sen vardƒ±n, hayat g√ºzelle≈üti. Sen g√ºld√ºn, d√ºnya renklendi.",
    "G√∂zlerin‚Ä¶ hayatƒ±n i√ßinde bir mola gibi huzur veriyor.",
    "Sen varsƒ±n diye hayat, kalplerle dolu bir masala d√∂n√º≈üt√º.",
    "D√ºnyada en √ßok sevdiƒüim manzara: Seninle aynƒ± hayata bakmak.",
    "Sen yanƒ±mdayken hayatƒ±n kalp atƒ±≈ülarƒ± bile hƒ±zlanƒ±yor.",
    "Hayat, sen geldikten sonra ‚Äòg√ºzel‚Äô kelimesinin anlamƒ±nƒ± buldu.",
    "Kalbin‚Ä¶ hayatƒ±n en romantik k√∂≈üesi gibi."
  ];

  function changeQuote(){
    const box = document.getElementById("romanticQuote");
    const q = quotes[Math.floor(Math.random()*quotes.length)];
    box.style.opacity = 0;
    setTimeout(()=>{ box.textContent = q; box.style.opacity = 1; }, 500);
  }
  setInterval(changeQuote, 3500);
  changeQuote();

  /* ---- U√ßan Kalpler ---- */
  function spawnHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.background = randomHeartColor();
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 8000);
  }

  function randomHeartColor(){
    const colors=["#ff4d6d","#ff758f","#ff8fa3","#ffb3c6","#ffccd5"]; return colors[Math.floor(Math.random()*colors.length)];
  }

  setInterval(spawnHeart, 900);

  /* ---- Hayat Kalpleri Yaƒümuru Butonu ---- */
  const rainBtn = document.getElementById("lifeRainBtn");
  let raining = false;
  let rainLoop;

  rainBtn.onclick = ()=>{
    raining = !raining;
    if(raining){
      rainBtn.textContent = "Dur Hayat Kalbi";
      rainLoop = setInterval(()=>{
        for(let i=0;i<6;i++) spawnHeart();
      }, 350);
    } else {
      rainBtn.textContent = "Hayat Kalpleri Yaƒüsƒ±n";
      clearInterval(rainLoop);
    }
  };
</script>

</body>
</html>
